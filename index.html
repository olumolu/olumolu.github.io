<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ollo Chatbot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Ollo Chatbot</h1>
        <form>
            <input type="text" id="message" placeholder="Type a message...">
            <button id="send-button" class="rounded-button">Send</button>
            <div id="loading-animation" class="hidden">
                <div class="spinner">
                    <div class="bounce1"></div>
                    <div class="bounce2"></div>
                    <div class="bounce3"></div>
                </div>
            </div>
        </form>
        <div id="response"></div>
        <button id="dark-mode-toggle" class="rounded-button">Toggle Dark Mode</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
